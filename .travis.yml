# nb. this is a secondary CI platform only: azure pipelines is preferred.

language: rust
group: edge
matrix:
  include:
    - os: linux
      dist: bionic
      sudo: required
      rust: stable
    - os: linux
      dist: bionic
      sudo: required
      rust: nightly
    - os: linux
      dist: bionic
      sudo: required
      rust: nightly
      script:
          - cargo -Z minimal-versions test --all-features
    - os: osx
      rust: stable
before_install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update              ; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install openssl@1.1 ; fi
script:
  - cargo build
  - RUST_BACKTRACE=1 cargo test
  - RUST_BACKTRACE=1 cargo test --all-features
  - cargo test --release --no-run
  - ./target/release/examples/bench
  - ( cd rustls && cargo build --no-default-features )
  - ( cd rustls && cargo test --no-default-features --no-run )
