[workspace]
members = [
  # CI benchmarks
  "ci-bench",
  # Network-based tests
  "connect-tests",
  # tests and example code
  "examples",
  # Tests that require OpenSSL
  "openssl-tests",
  # example of custom provider
  "provider-example",
  # the main library and tests
  "rustls",
  # experimental post-quantum algorithm support
  "rustls-post-quantum",
  # rustls cryptography provider integration tests
  "rustls-provider-test",
]
default-members = [
  "examples",
  "rustls",
  "rustls-post-quantum",
]
exclude = ["admin/rustfmt"]
resolver = "2"

[profile.bench]
codegen-units = 1
lto = true

[patch.crates-io]
# TODO(XXX): Remove this once 0.25 is released - we want the ECH fixes from
#            https://github.com/hickory-dns/hickory-dns/pull/2183
hickory-resolver = { git = "https://github.com/hickory-dns/hickory-dns", rev = "6334a01430088ead8642cafaee592ec7bf49831f" }
