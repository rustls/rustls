[workspace]
members = [
  # CI benchmarks
  "ci-bench",
  # Network-based tests
  "connect-tests",
  # tests and example code
  "examples",
  # Tests that require OpenSSL
  "openssl-tests",
  # example of custom provider
  "provider-example",
  # the main library and tests
  "rustls",
  # experimental post-quantum algorithm support
  "rustls-post-quantum",
]
default-members = [
  "examples",
  "rustls",
  "rustls-post-quantum",
]
exclude = ["admin/rustfmt"]
resolver = "2"

[profile.bench]
codegen-units = 1
lto = "yes"

[patch.crates-io]
aws-lc-rs = { git = "https://github.com/cpu/aws-lc-rs", rev = "58f8fe83a42fb65a7efb65f4fe84234211318221" }
