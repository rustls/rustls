[workspace]
members = [
  # CI benchmarks
  "ci-bench",
  # Tests that require OpenSSL
  "openssl-tests",
  # Network-based tests
  "connect-tests",
  # tests and example code
  "examples",
  # the main library and tests
  "rustls",
  # example of custom provider
  "provider-example",
  # experimental post-quantum algorithm support
  "rustls-post-quantum",
]
default-members = [
  "examples",
  "rustls",
  "rustls-post-quantum",
]
exclude = ["admin/rustfmt"]
resolver = "2"

[profile.bench]
codegen-units = 1
lto = "yes"
