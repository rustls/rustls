[package]
name = "rustls-examples"
version = "0.0.1"
edition = "2021"
rust-version = "1.60"
license = "Apache-2.0 OR ISC OR MIT"
description = "Rustls example code and tests."
publish = false

[features]
dangerous_configuration = ["rustls/dangerous_configuration"]
quic = ["rustls/quic"]

[dependencies]
docopt = "~1.1"
env_logger = "0.10"
log = { version = "0.4.4" }
mio = { version = "0.8", features = ["net", "os-poll"] }
pki-types = { package = "rustls-pki-types", version = "0.1" }
rcgen = { version = "0.11.1", features = ["pem"], default-features = false }
rustls = { path = "../rustls", features = [ "logging" ]}
rustls-pemfile = "=2.0.0-alpha.0"
serde = "1.0"
serde_derive = "1.0"
webpki-roots = "=0.26.0-alpha.0"

[dev-dependencies]
regex = "1.0"
ring = "0.16.20"
